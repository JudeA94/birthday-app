<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" />
    <title>Birthday App</title>
  </head>
  <body>
    <div class="main-container">
    <h1>Hello!</h1>
    <form id="form">
      <label for="name">What's your name?</label><br>
      <input type="text" id="name" name="name" class="input-box" required><br>
      <label for="birth-day">When's your birthday?</label><br>
      <input type="number" id="birth-day" name="birth-day" min="1" max="31" required><br>
      <select name="month" id="month" required>
        <option value="1">January</option>
        <option value="2">February</option>
        <option value="3">March</option>
        <option value="4">April</option>
        <option value="5">May</option>
        <option value="6">June</option>
        <option value="7">July</option>
        <option value="8">August</option>
        <option value="9">September</option>
        <option value="10">October</option>
        <option value="11">November</option>
        <option value="12">December</option>
    </select>
      <input id="submit-button" type="button" value="Go!">
   </form>
  </div>
  <script type="text/javascript" src="bundle.js"></script>
  </body>
</html>
